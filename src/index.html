<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"/>
  <link rel="icon" href="favicon.ico"/>
  <title>Data Lovers</title>
  <script src="https://kit.fontawesome.com/f84775eb32.js" crossorigin="anonymous"></script>
  <link href="https://fonts.cdnfonts.com/css/ghibli" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <img src="logo.png" id="logo" alt="Studio Ghibli logo">
    <h1>Studio Ghibli Data Movies</h1>
  </header>

  <main class="barra">
    <img src="kodama.png" id="kodama"alt="Kodama from Mononoke Princess">
    <img src="kodama.png" id="kodama1"alt="Kodama from Mononoke Princess">
    <div class="order">
      <div> </div>
      <select name="order" id="order">
        <option value="0" disabled selected>Order by</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>
      <select name="filter by director" id="directors">
        <option value="0" disabled selected>Filter</option>
        <option value="all">All</option>
      </select>
    </div>
  </main>

  <footer>
    <div class="rrss">
      <a href="https://twitter.com/GhibliUSA" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
      <img src="logo.png">
    </div>
    <div class="creators">
      <p>Creator by SolSepulveda & BarbVilla</p>
    </div>

  </footer>

<script src="main.js" type="module"></script>
</body>

</html>
