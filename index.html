<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"/>
  <link rel="icon" href="favicon.ico"/>
  <title>Data Lovers</title>
  <link href="https://fonts.cdnfonts.com/css/ghibli" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <img src="logo.png" id="logo" alt="Studio Ghibli logo">
    <h1>Studio Ghibli Data Movies</h1>
  </header>

  <main class="barra">
    <img src="kodama.png" id="kodama" alt="Kodama from Mononoke Princess"/>
    <img src="kodama.png" id="kodama1" alt="Kodama from Mononoke Princess"/>
    <div class="order">
      <div> </div>
      <select name="order" id="order">
        <option value="0" disabled selected>Order by</option>
        <option value="default">Default</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>
      <select name="filter by director" id="directors">
        <option value="0" disabled selected>Filter</option>
        <option value="all">All</option>
      </select>
    </div>
    <div id="root"></div>
  </main>

  <footer>
    <div class="logo">
      <img src="logo.png" width="20%">
    </div>
    <div class="creators">
      <p3>Created by SolSepulveda and BarbVilla</p3>
    </div>
  </footer>

<script src="main.js" type="module"></script>
</body>

</html>
